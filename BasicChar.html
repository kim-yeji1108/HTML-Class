<b>b : 강조 글자 태그</b>

<em>em : 약한 강조 태그</em>
<i>i : 기울인 글자 태그</i>
<ins>ins : 기울인글자 태그</ins>
<del>del : 취소줄글자 태그</del>
<sup>sup : 윗첨자 태그</sup>
<sub>sub : 아래첨자 태그</sub>
<mark>mark : 마크 태그</mark>
<p><i>HTML</i></p>
<p><sup>body</sup>요소는 <sub>HTML</sub>문서의<b>실제</b>내용이 <strong>작성</strong><small>자유롭게</small>가능하다.</p>
